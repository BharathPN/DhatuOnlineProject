<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>

</head>
<body>

<br>
	<!-- Create HTML registration form -->
		<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Successfully registered</div>
				</div>
				<div th:if="${param.failure}">
					<div class="alert alert-info">Unable to Create User</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="userName"> User Name </label> <input
							id="userName" class="form-control" th:field="*{userName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<input type="checkbox" id="user" name="roles" th:field="*{roles}" 
							value="USER"/>
                 		<label for="user"> User</label>
						<input type="checkbox" id="admin" name="roles" th:field="*{roles}" 
							value="ADMIN"/>
                 		<label for="admin"> Admin</label>
					</div>
					
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
					
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
