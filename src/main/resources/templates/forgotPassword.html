<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Please enter your registered User Name and Email</h1>
				
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Success, Email Sent</div>
				</div>
					
				<div th:if="${param.failure}">
					<div class="alert alert-info">Unable to trigger email</div>
				</div>

				<form th:action="@{/forgot-password}" method="post" th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="username"> User Name </label> 
						<input
							id="username" class="form-control" th:field="*{userName}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email-id"> Email </label> 
						<input
							id="email-id" class="form-control"
							th:field="*{email}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Send Email</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
